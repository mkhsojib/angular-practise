<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.10/angular.min.js"></script>

    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>




    <script src="app.js"></script>
    <script src="myFilter.js"></script>

</head>
<body ng-app="myModule" ng-controller="myCtrl">

<div>

    <h1>Client: {{project.client}}</h1>
    <h1>Budget: {{project.budget}}</h1>



</div>


<table class="table table-striped">

    <input type="text" ng-model="search">
    <thead>
    <tr>
        <th>Name</th>
        <th>Salary</th>
        <th>Position</th>
        <th>Status</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="employee in employees | filter:search ">

        <td>{{ employee.name }}</td>
        <td>{{ employee.salary }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.status | status }}</td>

    </tr>


    </tbody>
</table>


</body>
</html>
